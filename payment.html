<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="vl">

        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="left">
                <h2>QR Code</h2>
            </div>
                <p><img src="Harsha B S.png" alt="" width="50%"></p>
                <div class="btnn-align">
                    <button type="button"><i class="fa-solid fa-share-nodes fa-lg"></i>  Share</button>
                </div>
            </div>
                <div class="col-md-6" style="padding-left: 100px;">
                    <div class="ad">
                        <h2>Payment</h2>
                    </div>
                    <div class="first-row">
                        <input style="font-family:'Font Awesome 5 Free';font-weight: 700;" type="text"
                            placeholder="&#xf09d;   card number" onfocus="this.placeholder = ''"
                            onblur="this.placeholder = '&#xf09d;   card number'">
                    </div>
                    <div class="second-row">
                        <input style="font-family:'Font Awesome 5 Free';font-weight: 700;  " type="text"
                            placeholder="&#xf073;    MM/DD" onfocus="this.placeholder = ''"
                            onblur="this.placeholder = '&#xf073;   MM/DD'">
                        <div class="align">
                            <input style="font-family:'Font Awesome 5 Free';font-weight: 700; width: 118px;"
                                type="password" placeholder="&#xf084;   CVV" onfocus="this.placeholder = ''"
                                onblur="this.placeholder = '&#xf084;   CVV'">
                        </div>
                    </div>

                    <div class="third-row">
                        <input type="checkbox" id="check">
                        <label for="check">Remember me</label>
                    </div>
                    <div class="phno">
                        <h6>For security please enter your mobile number:</h6>
                    </div>
                    <div class="fourth-row">
                        <input style="font-family:'Font Awesome 5 Free';font-weight: 700;" type="text"
                            placeholder="&#xf3ce;   +91" name="country code" onfocus="this.placeholder = ''"
                            onblur="this.placeholder = '&#xf3ce;   +91'" />
                    </div>
                    <div class="a">
                        <a href="" style="color: white;">Pay</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
